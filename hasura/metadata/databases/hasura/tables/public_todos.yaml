table:
  name: todos
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - is_public
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - is_completed
        - is_public
        - id
        - title
        - user_id
        - created_at
      filter:
        _or:
          - is_public:
              _eq: true
          - user_id:
              _eq: X-Hasura-User-Id
      limit: 20
update_permissions:
  - role: user
    permission:
      columns:
        - is_completed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
